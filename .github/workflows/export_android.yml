name: Export Godot Mobile APK to GitHub Releases

on:
  push:
    branches:
      - main  # Adjust this to match your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download and extract Godot
      run: |
        wget https://github.com/godotengine/godot-builds/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
        unzip Godot_v4.2.1-stable_linux_headless.64.zip
        mv Godot_v4.2.1-stable_linux_headless.64 /usr/local/bin/godot
        chmod +x /usr/local/bin/godot

    - name: Export APK
      run: |
        mkdir -p build/android
        godot --export "Android" build/android/thalicare.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/android/thalicare.apk
        asset_name: thalicare.apk
        asset_content_type: application/vnd.android.package-archive
