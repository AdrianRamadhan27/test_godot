name: Export Godot Mobile APK to GitHub Releases

on:
  push:
    branches:
      - main  # Adjust this to match your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Godot
      uses: game-ci/setup-godot@v1
      with:
        version: '4.2.1' # Change this to match your Godot version

    - name: Export APK
      run: |
        godot --export "Android" project.godot

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: builds/android/thalicare1.apk # Adjust the path to your exported APK
        asset_name: thalicare1.apk # Adjust the name of the APK file
        asset_content_type: application/vnd.android.package-archive
